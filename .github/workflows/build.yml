name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v5
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            libtool-bin \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            gettext \
            libltdl-dev \
            ccache \
            ant

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          # Pin Cython <3.0 for pyjnius compatibility
          pip install buildozer "cython<3.0" virtualenv

      - name: Setup Android SDK for Buildozer
        run: |
          # Accept all licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Install required SDK components
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-31" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
          
          # Remove any stale cached SDK to ensure fresh copy
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk-r25b
          
          # Create buildozer expected directory structure
          mkdir -p ~/.buildozer/android/platform
          
          # Copy SDK to buildozer location (symlinks don't work well with buildozer)
          cp -r $ANDROID_HOME ~/.buildozer/android/platform/android-sdk
          
          # Create NDK symlink with expected name
          ln -sf ~/.buildozer/android/platform/android-sdk/ndk/25.2.9519653 ~/.buildozer/android/platform/android-ndk-r25b
          
          # Create legacy tools/bin path for sdkmanager (buildozer expects old structure)
          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
          
          # Verify build-tools exist
          echo "=== Verifying SDK installation ==="
          ls -la ~/.buildozer/android/platform/android-sdk/build-tools/33.0.2/
          ls -la ~/.buildozer/android/platform/android-sdk/tools/bin/
          test -f ~/.buildozer/android/platform/android-sdk/build-tools/33.0.2/aidl || exit 1

      - name: Build APK
        run: |
          # Clean any cached pyjnius build to force fresh compilation
          rm -rf ~/.buildozer/android/platform/build-*/build/other_builds/pyjnius* || true
          rm -rf .buildozer/android/platform/build-*/build/other_builds/pyjnius* || true
          
          # Run buildozer
          buildozer -v android debug 2>&1 | tee build.log
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: showcase-apk
          path: bin/*.apk
          if-no-files-found: error
          
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
