name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            libtool-bin \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            gettext \
            libltdl-dev \
            ccache \
            ant

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Setup Android SDK/NDK
        run: |
          # Use pre-installed Android SDK
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
          # Accept all licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Install required SDK components
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-31" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Build APK
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653
        run: |
          # Tell buildozer to use system SDK/NDK
          export ANDROIDSDK=$ANDROID_HOME
          export ANDROIDNDK=$ANDROID_NDK_HOME
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: showcase-apk
          path: bin/*.apk
