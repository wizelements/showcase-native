name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Free up disk space
        run: |
          # Remove unnecessary pre-installed tools to save space (~15GB freed)
          sudo rm -rf /usr/local/lib/android/sdk/ndk/26* /usr/local/lib/android/sdk/ndk/27* || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer/android/platform/python-for-android
            ~/.buildozer/android/platform/apache-ant-*
            .buildozer/android/platform/build-*/dists
            .buildozer/android/platform/build-*/build/bootstrap_builds
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v7
          # No restore-keys fallback - prevents stale cache issues

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            libtool-bin \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            gettext \
            libltdl-dev \
            ccache \
            ant

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          # Pin Cython <3.0 for pyjnius compatibility with Python 3.10
          pip install buildozer "cython<3.0" virtualenv

      - name: Setup Android SDK for Buildozer
        run: |
          # Accept all licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Install required SDK components
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-31" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
          
          # Remove any stale cached SDK symlinks
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk-r25b
          
          # Create buildozer expected directory structure using symlinks (saves disk space)
          mkdir -p ~/.buildozer/android/platform
          ln -sf $ANDROID_HOME ~/.buildozer/android/platform/android-sdk
          
          # Create NDK symlink with expected name
          ln -sf $ANDROID_HOME/ndk/25.2.9519653 ~/.buildozer/android/platform/android-ndk-r25b
          
          # Create legacy tools/bin path for sdkmanager (buildozer expects old structure)
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
          
          # Verify build-tools exist
          echo "=== Verifying SDK installation ==="
          ls -la ~/.buildozer/android/platform/android-sdk/build-tools/33.0.2/ | head -5
          test -f ~/.buildozer/android/platform/android-sdk/build-tools/33.0.2/aidl
          echo "=== Disk space before build ==="
          df -h /

      - name: Build APK
        run: |
          # Clean any cached pyjnius/kivy builds that might have Cython issues
          rm -rf ~/.buildozer/android/platform/build-*/build/other_builds/pyjnius* || true
          rm -rf ~/.buildozer/android/platform/build-*/build/other_builds/kivy* || true
          rm -rf .buildozer/android/platform/build-*/build/other_builds/pyjnius* || true
          rm -rf .buildozer/android/platform/build-*/build/other_builds/kivy* || true
          
          # Run buildozer with verbose output
          buildozer -v android debug 2>&1 | tee build.log
          
          # Show final disk usage
          echo "=== Final disk space ==="
          df -h /
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: showcase-apk
          path: bin/*.apk
          if-no-files-found: error
          
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
